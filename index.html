<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="rgb(255, 221, 248)">
    <title>Delicias htmleritas</title>
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="icon" href="img/logo.png" type="image/png">
    <!-- INTEGRACIÓN JS (el js PRINCIPAL para avisos y funciones de administración) -->
    <script src="js/jsDeCarga.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</head>
<body>
    <!-- JS DE INICIALIZACIÓN -->
    <!--<script>aviso("Hola Ruth, bienvenida a nuestra pagina! (ayuda)")</script>-->

    <!-- boton para abrir la barra -->
    <button class="boton-barra" id="abrirBarra">☰</button>

    <!-- El BANNER se modifica en el css ( ayuda :c ) -->

    <!-- BARRA LATERAL -->
    <aside class="barra" id="barraLateral">
        <div class="header-barra">
            <img src="img/logo.png" class="logo" alt="logo de DH" id="cerrarBarra">
            <!-- boton para cerrar -->
            <button class="boton-cierre" id="cerrarBarra">✕</button>
        </div>
        <ul class="links">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="javascript:seccionContruccion('Menú')">Menú</a></li>
            <li><a href="javascript:seccionContruccion('Sobre Nosotros')">Sobre Nosotros</a></li>
        </ul>
    </aside>

    <header class="banner">
        <img alt="Imagen del banner" src="img/logoEnBanner.png">
        <h1>Delicias Htmleritas</h1>
    </header>

    <!-- productos -->
    <main class="productos">
        <section class="producto">
            <img src="img/medialuna.png" alt="Medialuna">
            <h2>medialunas (x12 U.)</h2>
            <p>Las mejores medialunas de la zona.</p>
            <p class="precio">$7.000 (12 u.)</p>
        </section>

        <section class="producto">
            <img src="img/dona.png" alt="Dona">
            <h2>Dona</h2>
            <p>La masa más esponjosa que vas a probar.</p>
            <p class="precio">$1100 (1 u.)</p>
        </section>

        <section class="producto">
            <img src="img/milhojas.png" alt="Milhojas">
            <h2>Milhojas</h2>
            <p>Milhojas. XD.</p>
            <p class="precio">$200 (1 u.)</p>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>&copy; 2025 Delicias htmleritas. Todos los derechos reservados.</p>
    </footer>

    <!-- INTEGRACIÓN JS (este js es el que se carga despues de todo el HTML) -->
    <script src="js/js.js"></script>
    <script src="js/barra.js"></script>
</body>
</html>
